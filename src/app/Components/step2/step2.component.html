<div *ngIf="struct">
  <div class="grid-container">
    <ul class="heroes">
      <li *ngFor="let course of struct.courses" (click)="onSelect(course)">
        <span class="badge">{{ course.__Course__.id }}</span>
        {{ course.__Course__.course_name }}
      </li>
      <div *ngFor="let clus of struct.clusters">
        <li *ngFor="let clu of clus" (click)="onSelect(clu)">
          <span class="badge">{{ clu.__Course__.id }}</span>
          {{ clu.__Course__.course_name }}
        </li>
      </div>
    </ul>
    <!-- <div *ngFor="let type of chosen_course">
      type!:{{ type.__Course_Group__.g_id }}
    </div> -->

    <mat-form-field>
      <mat-label>Class type</mat-label>
      <mat-select [(ngModel)]="inputItem" (valueChange)="doSomething($event)">
        <mat-option
          *ngFor="let type of names"
          [value]="type.value"
          [ngStyle]="{ display: type.disabled === 1 ? 'none' : 'block' }"
        >
          {{ type.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
