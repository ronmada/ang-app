<div *ngIf="struct">
  <div class="grid-container">
    <ul class="heroes">
      <li
        *ngFor="let course of struct.courses"
        (click)="onSelectCourse(course)"
      >
        <span class="badge">{{ course.__Course__.id }}</span>
        {{ course.__Course__.course_name }}
      </li>
      <div *ngFor="let clus of struct.clusters">
        <li *ngFor="let clu of clus" (click)="onSelectCourse(clu)">
          <span class="badge">{{ clu.__Course__.id }}</span>
          {{ clu.__Course__.course_name }}
        </li>
      </div>
    </ul>
    <!-- <div *ngFor="let type of chosen_course">
      type!:{{ type.__Course_Group__.g_id }}
    </div> -->

    <mat-form-field>
      <mat-label>Class type</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let type of names; let i = index"
          [value]="type.value"
          [ngStyle]="{ display: type.disabled === 1 ? 'none' : 'block' }"
          (click)="onSelectClassType(i, type.r_value)"
        >
          {{ type.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose Lecturer</mat-label>
      <mat-select>
        <mat-option
          (click)="
            onSelectRemoveLect(class_type, selected_course.__Course__.id)
          "
          >{{ nones }}</mat-option
        >
        <mat-option
          *ngFor="let lecture of lecturers"
          [value]="lecture"
          (click)="
            onSelectLecturer(lecture, class_type, selected_course.__Course__.id)
          "
        >
          {{ lecture }}
        </mat-option>
      </mat-select>
    </mat-form-field>
