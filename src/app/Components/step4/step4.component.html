<h2>Lectures priority</h2>
<mat-button-toggle-group
  #group1="matButtonToggleGroup"
  name="fontStyle"
  aria-label="Font Style"
  [disabled]="!this.preflectService.pref_lecturers.length"
  [value]="this.preflectService.lect_string"
  (change)="onSelectLectImportance(group1.value)"
>
  <mat-button-toggle value="3">Default</mat-button-toggle>
  <mat-button-toggle value="6">High</mat-button-toggle>
</mat-button-toggle-group>

<h2>Windows priority</h2>
<mat-button-toggle-group
  #group2="matButtonToggleGroup"
  name="fontStyle"
  aria-label="Font Style"
  [disabled]="!step3"
  [value]="this.windowsDaysOffService.windows_string"
  (change)="onSelectWindowImportance(group2.value)"
>
  <mat-button-toggle value="2">Default</mat-button-toggle>
  <mat-button-toggle value="4">High</mat-button-toggle>
</mat-button-toggle-group>

<h2>Days-off priority</h2>
<mat-button-toggle-group
  #group3="matButtonToggleGroup"
  name="fontStyle"
  aria-label="Font Style"
  [disabled]="!step3"
  [value]="this.windowsDaysOffService.days_off_string"
  (change)="onSelectDaysoffImportance(group3.value)"
>
  <mat-button-toggle value="8">Default</mat-button-toggle>
  <mat-button-toggle value="16">High</mat-button-toggle>
</mat-button-toggle-group>
