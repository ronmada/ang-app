<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">

 <label>
    Single Course ID:
    <input type="text" formControlName="add_single_course"  >
  </label>

  <button type="button" (click)= "getOneCourse()">add course</button>

   <label>
    Group: Course ID:
    <input type="text" formControlName="sm_group"  >
  </label>

 <button type="button" (click)= "push_one_to_sm()">add to cluster</button>

 <button type="button" (click)= "submit_cluster()">submit cluster</button>



<p>
  <button type="submit" [disabled]="!nameForm.valid">Submit</button>
</p>
</form>
<br> <br> <br>
<h2>
    courses in current cluster:
  </h2>
  <div *ngFor ="let course of smgroup ">
      <h2>
      name of the course: {{course.__Course__.course_name }}    <br>
      </h2>
  </div>

  <br> <br> <br>
  <div *ngFor ="let cluster of clusters ">
      <h2>
        cluster
      </h2>
      <div *ngFor ="let course of cluster ">
        <h2>
        name of the course: {{course.__Course__.course_name }}    <br>
        </h2>
      </div>
  </div>
  <h2>
      courses in courses:
  </h2>
  <div *ngFor ="let course of courses ">
          <h2>
          name of the course: {{course.__Course__.course_name }}    <br>
          </h2>
  </div>
  <br> <br> <br>
