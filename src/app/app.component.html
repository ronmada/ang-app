<h1>InfoPlus+</h1>
<div
  *ngIf="
    !courseService.finished_fetch_booly;
    then loadScreenBlock;
    else getSiteBlock
  "
></div>
<ng-template #loadScreenBlock>
  <div class="grid-container">
    <div class="item5">
      <app-load-screen></app-load-screen>
    </div>
  </div>
</ng-template>
<ng-template #getSiteBlock>
  <div class="grid-container">
    <div class="item1">Header</div>
    <div class="item2">
      <nav>
        <a routerLink="step-1" routerLinkActive="active">Step 1</a>
        <a routerLink="step-2" routerLinkActive="active">Step 2</a>
        <a routerLink="step-3" routerLinkActive="active">Step 3</a>
        <a routerLink="step-4" routerLinkActive="active">Step 4</a>
        <!--<a [routerLink]="[{ outlets: { popup: ['compose'] } }]">Contact</a>-->
      </nav>
    </div>
    <div class="item3">
      <router-outlet></router-outlet>
    </div>
    <div class="item4">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        (click)="onSubmitGA()"
      >
        Submit to GA
      </button>
    </div>
  </div>
</ng-template>
